# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon.png"
  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: false
    image_path: "assets/icon/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#000000"

  windows:
    generate: false
    image_path: "assets/icon/icon.png"
    icon_size: 48

  macos:
    generate: false
    image_path: "assets/icon/icon.png"
