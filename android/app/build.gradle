plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "br.com.digitoinovacao.geniozinho"
    compileSdk = 35
    // Flutter 3.22 usa compileSdk 34 por padrão. 35 é para Android 15 (VanillaIceCream)
    // Certifique-se de que seu ambiente está pronto para compileSdk 35 se mantiver.
    ndkVersion = "27.0.12077973" // Verifique se esta versão é compatível/necessária

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
        // Garanta que seu Kotlin Gradle Plugin e versão do Kotlin são compatíveis
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                // É uma boa prática ter um fallback para debug ou definir explicitamente
                // para evitar falhas se key.properties não for encontrado.
                // Para builds de release, este build irá falhar se key.properties não existir.
                // Isso é geralmente o comportamento desejado.
            }
        }
    }

    defaultConfig {
        applicationId = "br.com.digitoinovacao.geniozinho"
        minSdk = 28
        targetSdkVersion 34
        versionCode = 4
        versionName = "3.1"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            // signingConfig signingConfigs.debug // Se você definir a configuração de debug acima
            // Caso contrário, ele usa o padrão
        }
    }

    // ADICIONE ESTE BLOCO
    bundle {
        language {
            // Habilita a divisão de APKs por idioma.
            // Defina como true se quiser que a Play Store otimize downloads por idioma.
            enableSplit = true
        }
        density {
            // Habilita a divisão de APKs por densidade de tela.
            enableSplit = true
        }
        abi {
            // Habilita a divisão de APKs por ABI (arquitetura do processador).
            enableSplit = true
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.15.0')
    // Verifique as versões mais recentes
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // $kotlin_version deve estar definido no build.gradle do projeto raiz
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'androidx.multidex:multidex:2.0.1'
}